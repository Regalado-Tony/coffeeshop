<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css" />
    <!-- FontAwesome -->
    <link rel="stylesheet" href="/node_modules/@fortawesome/fontawesome-free/css/fontawesome.css"/>
    <link rel="stylesheet" href="/node_modules/@fortawesome/fontawesome-free/css/brands.css"/>
    <link rel="stylesheet" href="/node_modules/@fortawesome/fontawesome-free/css/solid.css"/>
  </head>
  <body>
    <!-- NavBar Section -->
    <!-- Navbar Section -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">NuCoffee</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html"
                ><i class="fas fa-home"></i> Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html"
                ><i class="fas fa-info-circle"></i> About</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="menu.html"
                ><i class="fas fa-coffee"></i> Menu</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#contact"
                ><i class="fas fa-envelope"></i> Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Contact Form -->
    <div class="row row-content">
      <div class="col-12">
        <h2 class="text-center">Contact Us</h2>
        <hr />
      </div>
      <div class="col-md-10">
        <form>
          <div class="row mb-3">
            <label for="firstName" class="col-md-2 col-form-label"
              >First Name</label
            >
            <div class="col-md-10">
              <input
                class="form-control"
                type="text"
                id="firstName"
                name="firstName"
                placeholder="First Name"
              />
            </div>
          </div>
          <div class="row mb-3">
            <label for="lastName" class="col-md-2 col-form-label"
              >Last Name</label
            >
            <div class="col-md-10">
              <input
                class="form-control"
                type="text"
                id="lastName"
                name="lastName"
                placeholder="Last Name"
              />
            </div>
          </div>
          <div class="row mb-3">
            <label for="areaCode" class="col-md-2 col-form-label"
              >Contact Tel.</label
            >
            <div class="col-md-3 col-5">
              <input
                class="form-control"
                type="tel"
                id="areaCode"
                name="areaCode"
                placeholder="Area code"
              />
            </div>
            <div class="col">
              <input
                class="form-control"
                type="tel"
                name="telNum"
                placeholder="Tel. number"
              />
            </div>
          </div>
          <div class="row mb-3">
            <label for="email" class="col-md-2 col-form-label">Email</label>
            <div class="col-md-10">
              <input
                class="form-control"
                type="email"
                id="email"
                name="email"
                placeholder="Email"
              />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col offset-md-2">
              May we contact you?
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  id="contactYes"
                  name="contactRadios"
                  value="yes"
                />
                <label class="form-check-label" for="contactYes">Yes</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  id="contactNo"
                  name="contactRadios"
                  value="no"
                />
                <label class="form-check-label" for="contactNo">No</label>
              </div>
            </div>
          </div>

          <div class="row mb-3">
            <label for="feedback" class="col-md-2 col-form-label"
              >Message</label
            >
            <div class="col-md-10">
              <textarea
                class="form-control"
                id="feedback"
                name="feedback"
                rows="8"
              ></textarea>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-10 offset-md-2">
              <button class="btn" type="submit">
                Send Message
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
